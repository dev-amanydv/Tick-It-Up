<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickItUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="real-body">
      <div class="container">
        <div class="header">
          <div class="nav">
            <div class="nav1">
              <div class="logo"><i class="fa-regular fa-square-check"></i></div>
              <div class="logo-name">
                <div class="name">Taskify</div>
                <div class="slogan">Get Things Done, Stress-Free.</div>
              </div>
            </div>
            <div class="nav2">
              <div class="nav2-1">Home</div>
              <div class="nav2-2">About</div>
              <div class="nav2-3">Contact Us</div>
              <div class="access">
                <button id="login">Login</button>
                <button id="signup">Sign Up</button>
              </div>
            </div>
          </div>
          <div class="intro">
            <img class="clatter" src="./Assets/Clatter.png" alt="">
            <div class="intro-content">
              <h1>Organize Your Day, <span>Achieve More!</span></h1>
              <p>Taskify helps you stay productive by managing your tasks efficiently. Simplify your life with our smart to-do app!</p>
              <button id="get-started">Get Started</button>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
